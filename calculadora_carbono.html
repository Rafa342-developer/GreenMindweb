  <!-- Contenedor principal de la calculadora -->
  <div class="calculadora">

    <!-- Sección superior con mensaje y logo centrados -->
    <div style="text-align: center;">
        <h3 style="font-family:Arial, Helvetica, sans-serif;">"El cambio empieza contigo."</h3>

        <!-- Imagen del logo -->
        <img src="img/logoSinNombre2.png" alt="GreenMind" width="290px" height="190px">
    </div>

    <!-- Título principal de la calculadora -->
    <h2>Calculadora de Huella de Carbono</h2>

    <!-- Barra de progreso para indicar avance en los pasos -->
    <div class="progress-wrapper" aria-label="Progreso de la calculadora">
      <div class="progress" id="progress"></div>
    </div>

    <!-- Primer paso: entrada de consumo de electricidad -->
    <div class="step active" id="step1" role="group" aria-labelledby="label-step1">
      <label id="label-step1" for="electricidad">¿Cuántos Kwh de electricidad consumes al mes? Paso 1</label>
      <input type="number" id="electricidad" placeholder="Ej: 150" min="0" />
      <div class="btn-group">

        <!-- Botón para avanzar al siguiente paso -->
        <button onclick="nextStep(1)">Siguiente</button>
      </div>
    </div>

    <!-- Segundo paso: entrada de consumo de gas propano -->
    <div class="step" id="step2" role="group" aria-labelledby="label-step2">
      <label id="label-step2" for="gas">¿Cuántas libras de gas propano consumes al mes? Paso 2</label>
      <input type="number" id="gas" placeholder="Ej: 30" min="0" />
      <div class="btn-group">

        <!-- Botón para avanzar al siguiente paso -->
        <button onclick="nextStep(2)">Siguiente</button>
      </div>
    </div>

    <!-- Tercer paso: entrada de consumo de gasolina -->
    <div class="step" id="step3" role="group" aria-labelledby="label-step3">
      <label id="label-step3" for="gasolina">¿Cuántos galones de gasolina consumes al mes? Paso 3</label>
      <input type="number" id="gasolina" placeholder="Ej: 80" min="0" />
      <div class="btn-group">

        <!-- Botón para mostrar el resultado final -->
        <button onclick="showResult()">Ver resultado</button>
      </div>
    </div>


    <!-- Contenedor donde se mostrará el resultado de la huella de carbono -->
    <div id="resultado" role="region" aria-live="polite" aria-label="Resultado de la huella de carbono"></div>


    <!-- Contenedor para el gráfico generado con Chart.js -->
    <div id="contenedorGrafica">
      <canvas id="resultChart" aria-label="Gráfico de emisiones mensuales" role="img"></canvas>
    </div><br><br><br>

    <!-- Contenedor donde se mostrará el impacto estimado (texto o descripción) -->
    <div id="impacto" role="region" aria-live="polite" aria-label="Impacto estimado"></div><br><br>


    



    






<!-- Contenedor para botones finales: Reiniciar y PDF -->
<div class="btn-group" style="margin-top: 20px; justify-content: center; display: flex; gap: 15px;">
    <!-- Botón para reiniciar -->
    <button id="resetBtn" style="display: none;" onclick="resetCalculator()">Reiniciar</button>

    <!-- Botón para descargar PDF -->
    <button id="downloadPdfBtn" style="display: none;">Descargar PDF</button>
</div>
